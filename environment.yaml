name: email-sorter
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - pip:
    - tenacity          # For the @retry logic
    - requests          # For calling Ollama on 'design'
    - python-dotenv     # For your IMAP credentials
    - imbox             # Or your preferred IMAP library
    - qdrant-client     # For future RAG work
    - pytest
    - pytest-mock
    - beautifulsoup4
    - lxml
