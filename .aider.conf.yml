# .aider.conf.yml for TusharKarsan/email-sorter

# 1. Model Selection (Using your 30B Qwen3 MoE)
model: ollama_chat/qwen3-coder:latest

# 2. Local Ollama Connection (Pointing to your 'design' host)
openai-api-base: http://design:11434/v1
openai-api-key: "not-needed"

# 3. Optimization for your 30B Model
# Since Qwen3-Coder has a massive 256k context, we can be generous
map-tokens: "2048"
edit-format: whole

# 4. UK & Obsidian Preferences
dark-mode: true
auto-commits: true
# Suggested: This keeps your Git history clean while working
dirty-commits: false
